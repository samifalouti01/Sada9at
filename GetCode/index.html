<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .form-group {
            margin-bottom: 25px;
            animation: fadeInUp 0.4s ease-out;
        }

        @keyframes fadeInUp {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #444;
        }

        .form-group input,
        .form-group textarea {
            width: calc(95% - 16px); /* Adjusted width */
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: chocolate;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80%;
        }

        .form-group button {
            width: 100%;
            padding: 14px;
            background-color: chocolate;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .form-group button:hover {
            background-color: #904007;
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
            }

            .form-group input,
            .form-group textarea {
                font-size: 14px;
            }

            .form-group button {
                font-size: 16px;
            }
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h1>GetCode</h1>
        <form id="submissionForm">
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="phone" id="phone" name="phone" placeholder="Phone" required>
            </div>
            <div class="form-group">
                <input type="text" id="country" name="country" placeholder="Country" required>
            </div>
            <div class="form-group">
                <textarea id="message" name="message" rows="4" placeholder="Message" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>            
        </form>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwSuEOKAoPCgDues33P-Q41lyheQGNhpe6OrcGCA4RYattbKUF7RtL_MRb7KWvhl0JE/exec';
        const form = document.forms['submissionForm'];

        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => alert('Success!', response))
                .catch(error => console.error('Error!', error.message));
        });
    </script>
</body>
</html>
